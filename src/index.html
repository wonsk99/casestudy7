<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main>
    <h1>Vanilla JavaScript App Edit</h1>
    <input type="submit" value="Start" onclick="submit()">
  </main>
</body>
  
<script type="text/javascript">
    function submit() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                alert(xhr.response);
            }
        }
        xhr.open('get', 'https://case7functions.azurewebsites.net/api/HttpTrigger1?code=dri0Qshw5Je1DQwvyeo-zgC0NTZyXsCaW7PtcadIBgiaAzFuJ3rItQ==', true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
      
        var body = {
          "name": "Test" 
        }
      
        xhr.send(JSON.stringify(body));
    }

</script>

</html>
